<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="bg-zinc-900 p-8 rounded-2xl border border-zinc-800 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Access</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="w-full p-3 mb-4 bg-black border border-zinc-700 rounded-lg focus:border-blue-500 outline-none" required>
            <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-6 bg-black border border-zinc-700 rounded-lg focus:border-blue-500 outline-none" required>
            <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Enter Dashboard</button>
        </form>
    </div>
</body>
</html>
