<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold">Client Inquiries</h1>
            <a href="/admin" class="text-zinc-500 hover:text-white">‚Üê Back to Dashboard</a>
        </div>

        <div class="space-y-6">
            {% for msg in messages %}
            <div class="bg-zinc-900 p-6 rounded-2xl border border-zinc-800 shadow-xl">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="font-bold text-lg text-blue-500">{{ msg.name }}</h3>
                        <p class="text-xs text-zinc-500">{{ msg.email }}</p>
                    </div>
                    <span class="text-[10px] text-zinc-600 font-mono">{{ msg.timestamp.strftime('%d %b %Y, %H:%M') }}</span>
                </div>
                <p class="text-zinc-300 leading-relaxed text-sm">{{ msg.content }}</p>
            </div>
            {% endfor %}
            {% if not messages %}
            <div class="text-center py-20 text-zinc-700">Inbox is currently empty.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
